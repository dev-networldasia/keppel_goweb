{{define "header"}}
<header>
    <!-- Header - Top -->
    <div class="header-bot" id="navbar">
        <div class="container mainbar">
            <div class="btn-menu-mobile">
                <img src="{{site}}/static/img/menu/list-icon.png" alt="list icon">
            </div>
            <div class="mainbar__left">
                <div class="header__info">
                    <div class="logo">
                        <a href="/">
                            <img src="{{site}}/static/img/menu/logo-hanoi-centre.png" alt="hanoi centre">
                        </a>
                    </div>
                </div>
                <div class="header__info">
                    <div class="category-menu__wrapper">
                        <div class="category__activation">
                            <div class="category-icon">
                                <i class=" ri-function-line"></i>
                            </div>
                            <span data-key="category">Category</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-navigation">
                <nav class="mainmenu-nav">
                    <ul class="mainmenu">
                        <li class="menu-child-item">
                            <a href="/"  data-key="home" class="nav-link">
                                HOMEPAGE
                                <i class="ri-arrow-down-s-line"></i>
                            </a>
                        </li>
                        <li class="menu-child-item">
                            <a href="/highlight" data-key="highlight" class="nav-link">
                                HIGHLIGHT
                                <i class="ri-arrow-down-s-line"></i>
                            </a>
                        </li>
                        <li class="menu-child-item">
                            <a href="/gallery" data-key="gallery" class="nav-link">
                                GALLERY
                                <i class="ri-arrow-down-s-line"></i>
                            </a>
                        </li>
                        <li class="menu-child-item">
                            <a href="/whats-hot" data-key="whats_hot" class="nav-link">
                                WHAT'S HOT
                                <i class="ri-arrow-down-s-line"></i>
                            </a>
                        </li>
                        <!-- <li class="menu-child-item">
                            <a href="#footer">
                                CONTACT US
                                <i class="ri-arrow-down-s-line"></i>
                            </a>
                        </li> -->
                    </ul>
                </nav>
            </div>
            <div class="header-right">
                <div class="search-box">
                    <input type="text" class="search-box-input" placeholder="Search" data-placeholder="search">
                    <button class="search-box-btn">
                        <img src="{{site}}/static/img/menu/search-icon.png" alt="search icon">
                    </button>
                </div>
                <div class="lag">
                    <div class="swap-lag" id="header-lang-img">
                        <img class="flag" src="{{site}}/static/img/menu/flag-us.png" alt="world">
                        <img class="arrow-icon" src="{{site}}/static/img/menu/arrow-icon.png" alt="arrow">
                    </div>
                    <ul class="sub-menu-lag">
                        <li class="lag language" data-lang="vn" id="lang-vn">
                            <img src="{{site}}/static/img/menu/flag-vietnam.png" alt="vietnam">
                            <div class="swap-lag">
                            </div>
                        </li>
                        <li class="lag language" data-lang="en" id="lang-en">
                            <img src="{{site}}/static/img/menu/flag-us.png" alt="english">
                            <div class="swap-lag">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>


{{end}}
